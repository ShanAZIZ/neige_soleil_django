<form class="user" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input type="email" class="form-control form-control-user" name="email" id="exampleInputEmail"
               placeholder="Adresse email">
    </div>
    <div class="form-group">
        <input type="text" class="form-control form-control-user" name="username" id="exampleInputEmail"
               placeholder="Nom d'utilisateur">
    </div>
    <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="password" class="form-control form-control-user"
                   id="exampleInputPassword" name="password1" placeholder="Mot de passe">
        </div>
        <div class="col-sm-6">
            <input type="password" class="form-control form-control-user"
                   id="exampleRepeatPassword" name="password2" placeholder="Confirmez votre mot de passe">
        </div>
    </div>

    <input type="submit" name="enregistrer" value="Enregistrer" class="btn btn-primary btn-user btn-block">

</form>
